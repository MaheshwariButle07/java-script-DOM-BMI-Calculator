<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <style>
        body {

            background-color: #FA8BFF;
            background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            min-height: 100vh;

        }

        .bmi-body {

            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 100px auto;
            padding: 30px;
            width: 400px;
            border-radius: 10px;

        }


        .ib {

            width: 70%;
            display: inline;
            margin: 5px;
            padding: 5px;
            border-radius: 3px;
            font-size: 20px;


        }

        .btn {

            background-color: #FA8BFF;
            background-image: linear-gradient(45deg, #FA8BFF 0%, #2BD2FF 52%, #2BFF88 90%);
            border-radius: 50px;
            border: none;
            padding: 5px 20px;
            margin: 10px ;
            cursor: pointer;
            
           

        }

        .font {
            font-size: 20px;

        }

        .btn-css{

            display: flex;             
           

        }

        @media screen and (max-width=300px) {

            .bmi-body {

                width: 70%;

            }

        }
    </style>
</head>

<body>

    <div class="bmi-body">
        <h1>BMI Calculator</h1>
        <span class="font">weight: <input type="text" class="ib " id="weight" placeholder="Insert in KG" /></span>
        <span class="font">Height: <input type="text" class="ib" id="height" placeholder="Insert in Metre" /></span>
        <span class="font" id="answer">Your BMI is : </span>

        <div class="btn-css">
            <button type="button" class="btn font" onclick="CalculateBMI()">Calculate</button>
            <button type="button" class="btn font" onclick="reset()">Reset</button>
        </div>
    </div>




    <script>



        function CalculateBMI() {

            const ht = document.getElementById("height");

            const wt = document.getElementById("weight");

            const ans = parseFloat(wt.value) / (parseFloat(ht.value) * parseFloat(ht.value));

            const ansElement = document.getElementById("answer");

            ansElement.innerText = `Your BMI is : ${ans}`;
        }

        function reset() {

            const ht = document.getElementById("height");

            const wt = document.getElementById("weight");

            const ansElement = document.getElementById("answer");

            ht.value = "";
            wt.value = "";

            ansElement.innerText = "Your BMI is :";



        }

    </script>

</body>

</html>
